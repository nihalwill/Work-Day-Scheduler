<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-info text-white mb-2 border border-bottom info">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br />
      <br />
      <p id="currentDay" class="lead mt-3 display-4"></p>
    </header>

    <!-- Timeblocks go here -->
    <div class="container page-content">
      <div class="d-flex justify-content-between text-info h4">
        <div class="p-1">Time</div>
        <div class="p-1">Schedule</div>
        <div class="p-1">Save</div>
      </div>

      <div id="hour-8 hour-block" data-hour="8" class="row time-block">
        <div class="col-md-1 hour">8am</div>
        <textarea id="eight-am" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-9 hour-block" data-hour="9" class="row time-block">
        <div class="col-md-1 hour">9am</div>
        <textarea id="nine-am" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-10 hour-block" data-hour="10" class="row time-block">
        <div class="col-md-1 hour">10am</div>
        <textarea id="ten-am" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-11 hour-block" data-hour="11" class="row time-block">
        <div class="col-md-1 hour">11am</div>
        <textarea id="eleven-am" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-12 hour-block" data-hour="12" class="row time-block">
        <div class="col-md-1 hour">12pm</div>
        <textarea id="twelve-pm" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-13 hour-block" data-hour="13" class="row time-block">
        <div class="col-md-1 hour">1pm</div>
        <textarea id="one-pm" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-14 hour-block" data-hour="14" class="row time-block">
        <div class="col-md-1 hour">2pm</div>
        <textarea id="two-pm" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-15 hour-block" data-hour="15" class="row time-block">
        <div class="col-md-1 hour">3pm</div>
        <textarea id="three-pm" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-16 hour-block" data-hour="16" class="row time-block">
        <div class="col-md-1 hour">4pm</div>
        <textarea id="four-pm" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-17 hour-block" data-hour="17" class="row time-block">
        <div class="col-md-1 hour">5pm</div>
        <textarea id="five-pm" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-18 hour-block" data-hour="18" class="row time-block">
        <div class="col-md-1 hour">6pm</div>
        <textarea id="six-pm" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
